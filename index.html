<title>Web Blackjack</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="function.js"></script>

<button type="button" onclick="hit()" id="hitButton" disabled="true" class="hit_button">Hit</button>
<button type="button" onclick="stand()" id="standButton" disabled="true" class="stand_button">Stand</button>
<button type="button" onclick="newGame()" id="newGameButton">New Game</button>
<button type="button" onclick="bet()" id="betButton" class="bet_button">Bet</button>
<p id="money" class="money">Money: 100</p>
<p id="bet" class="bet">Current Bet: 0</p>
<input type="text" id="betBox" placeholder="Bet Amount" class="bet_box">
